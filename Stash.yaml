#
# 规则来自blackmatrix7大佬：https://github.com/blackmatrix7/ios_rule_script/tree/master/rule
#
# clash 正则
#   (A).*(B)         节点名既有 A 也有 B 
#   (A)|(B)          节点名有 A 或者 B   
#   ^(?!.*A)         节点名不含有 A 
#   ^(?!.*A).*(B)    节点名不含有 A 但含有 B
#   ^(?!.*(A|B))     节点名既不含有 A 也不含有 B
#
# 特别注意：
#   1.url 的引号要保留
#   2.如果订阅下载不下来可以尝试在订阅后面加 &flag=clash
#
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: false
profile:
  store-selected: false
  tracing: false
  store-fake-ip: false
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://dns.alidns.com/dns-query
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'


# 远程订阅
proxy-providers:
  Sub1:
    url: https://xxx.xxx.xxx/api/v1/client/subscribe?token=xxxxxx&flag=clash
    interval: 10800
    filter: '.*'

  Sub2:
    url: https://xxx.xxx.xxx.xxx/api/v1/client/subscribe?token=xxx&flag=clash
    interval: 10800
    filter: '.*'


# 本地代理
proxies:
  - name: 📽️ SP 四氟硼酸铜
    type: ss
    server: xxx.xxx.xxx
    port: 50015
    cipher: aes-128-gcm
    password: 'xxx'
    udp: true
  - name: 🇭🇰 HK 丁香酰氧胺 x 0.01
    type: ss
    server: xxx.xxx.xxx
    port: 50013
    cipher: aes-128-gcm
